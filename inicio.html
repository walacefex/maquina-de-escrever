<style>
  body {
    background: #0e1013;
  }
  h1 {
    max-width: 480px;
    text-align: center;
    margin: 60px auto;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
  }
  h1::after{
    content: '|';
    margin-left: 5px;
    opacity: 1;
    animation: pisca .7s infinite;
  }


  @keyframes pisca{
    0%, 100% {
      opacity: 1;
      
    }
    50% {
      opacity: 0;
    }
  }
</style>

<h1>Testando a maquina de escrever com javascript foi uruuu</h1>

<script>
  function typeWrite(elemento){
    const textoArray = elemento.innerHTML.split('');
    elemento.innerHTML ='';
    textoArray.forEach((letra, i) => {
      setTimeout(() => elemento.innerHTML += letra, 75 *i)
    });
  }
const titulo = document.querySelector('h1');
typeWrite(titulo);

</script>
